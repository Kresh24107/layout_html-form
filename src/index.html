<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
  <fieldset>
    <legend>Personal information</legend>
      <div>
        <label>Surname:
          <input type="text" autocomplete="disabled" name="last-name">
        </label>
        <br>
      </div>
      <div>
        <label>Name:
          <input type="text" autocomplete="disabled" name="first-name">
        </label>
        <br>
      </div>
      <div>
        <label>How old are You?
          <input type="number" value="12" data-qa="field-value" name="age">
        </label>
        <br>
      </div>
      <div>
        <label>Full date of birthday:
          <input type="date" name="birthday">
        </label>
        <br>
      </div>
      <div class="nmb">
        <label>I accept the term of the agreement
          <input type="checkbox" name="accept">
        </label>
      </div>
    </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <div>
      <label>E-mail:
        <input type="email" placeholder="email@example.com" name="E-mail" data-qa="field-placeholder">
      </label>
      <br>
    </div>
    <div class="nmb">
      <label>Password:
        <input type="password" name="password">
      </label>
      <br>
    </div>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <div>Do you love cats?
      <label>
        <input type="radio" name="cats"> Yes
      </label>
      <label>
        <input type="radio" name="cats"> No
      </label>
      <br>
    </div>
    <div>
      <label>What is your favorite color?
        <input type="color" name="color">
      </label>
      <br>
    </div>
    <div>
      <label>What time do you go bed?
        <input type="time" name="time" step="2">
      </label>
      <br>
    </div>
    <div>
      <label>What your favorite brand of cars?
        <select name="cars" size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
          <option value="no"></option>
        </select>
      </label>
      <br>
    </div>
    <div class="nmb">
      <label>How do you rate our work?
        <input type="range" name="range" min="0" max="100" value="0" step="1">
      </label>
      <br>
    </div>
  </fieldset>
  <fieldset>
    <legend>Additional info:</legend>
    <div>
      <label>Comments:
        <textarea name="Comment" minlength="25" maxlength="400"></textarea>
      </label>
      <br>
    </div>
    <div class="nmb">
      <label>Would you recommend us?
        <select name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </div>
  </fieldset>
  <button type="submit">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
